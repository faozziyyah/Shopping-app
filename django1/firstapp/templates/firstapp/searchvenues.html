{% extends 'firstapp/base.html' %}

{% block content %}
   
    {% if searched %}

        <h1 style="text-align: center; margin-top: 1em;">You searched for {{ searched }}</h1> <br /> 

        <table class="table table-hover table-striped table-bordered">
            {% for venue in venues %}
                <tr>
                    <td><a href="{% url 'show-venue' venue.id %}"> {{ venue }} </a> - {{ venue.address }}</td>
                </tr>
            {% endfor %}
        </table>

    {% else %}

        <h1 style="color: red; text-align: center; margin-top: 1em;">You Forgot To Search For A Venue!!!</h1>

    {% endif %}

{% endblock %}
